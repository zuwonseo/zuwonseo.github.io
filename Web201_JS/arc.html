<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            border: solid green 4px;
        }
    </style>
</head>
<body>
    <canvas id ='canvas' width=600 height=600></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');

        // javascript does not use degree
        // it uses radius
        // degree -> radian
        // Math is tool to do measurement
        /*
        360 == PI*2
        180 == PI
        1   == PI/180

        90 == PI/180*90
        */
        ctx.arc(100,200,50,0, Math.PI*2);
        ctx.fill();
        
        //
        ctx.beginPath();
        ctx.arc(100,300,50,0,Math.PI/180*90);
        ctx.fill();
        
    </script>
</body>

</html>
