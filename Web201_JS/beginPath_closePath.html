<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            border: solid green 4px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width=600 height=600></canvas>

    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');

        // path, rect, arc, line, text.....
        
        // ctx.rect(50,50,200,100)
        // ctx.fillStyle = 'red';
        // ctx.fill();

        // to tell the computer to find a new path so it knows those rectangles are different
        // ctx.beginPath();
        // ctx.rect(50,250,200,100);
        // ctx.fillStyle = 'blue';
        // ctx.fill();
        
        // begin to collect path to a new list (subpaths)
        ctx.beginPath();
        ctx.moveTo(50,350); // start point
        ctx.lineTo(250,350);
        ctx.lineTo(250,450);
        ctx.strokeStyle = 'red';
        ctx.closePath();
        ctx.stroke();

        //
        ctx.beginPath();
        ctx.arc(400,200,50,0, Math.PI/2)
        ctx.fill();

    </script>
</body>
</html>
